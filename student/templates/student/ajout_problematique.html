
{% load static %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Formulaire ajout problématique</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="#" method="post">
      
	      <div class="modal-body">
			<div class="row">
				<p>Instigateur: {{staff.first_name}} {{staff.last_name}}</p>
				<input type="hidden" name="instigateur_user_name" value="{{staff.username}}">
			</div>
			<div class="row">
				<p>Eleve: {{student.nom}}, {{student.prenom}}</p>
				<input type="hidden" name="eleve_id" value="{{student.id}}">
			</div>
				<div class="form-group">
					<label for="problematique">Problématique</label>
					
					<input type="text" id="problematique_suggestion_box" class="form-control" value="n/a">
					
					<div name="suggestion_box" class="suggesstion-box mb-3" id="suggesstion-box"></div>
				</div>
				<div class="form-group">
				
				</div>
				<div class="form-group">
				</div>
				
	      
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Save changes</button>
	      </div>
      </form>
    </div>
    
  </div>
