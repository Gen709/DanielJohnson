
{% load static %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Formulaire ajout problématique</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="{% url 'problematique-create' %}" method="post">
      	{% csrf_token %}
      
	      <div class="modal-body">
							
			<input type="hidden" name="staff_id" value="{{staff.id}}">
		
			<input type="hidden" name="eleve_id" value="{{student.id}}">
			
				<div class="form-group">
					<label for="problematique">Problématique</label>
					
					<!-- <input type="text" id="problematique_suggestion_box" class="form-control" value="n/a"> -->
					<select class="form-select" name="problematique_id">
						{% for probleme in problematiques %}
							<option value="{{probleme.id}}" >
								{{probleme.nom}}
								
							</option>
						{% endfor %}
					</select>
					
					<!-- <div name="suggestion_box" class="suggesstion-box mb-3" id="suggesstion-box"></div> -->
				</div>
				<div class="form-group">
					<label for="problematique_details">Détails:</label>
					<textarea rows="7" class="form-control" id="problematique_details", name="prob_detail"></textarea>
				</div>
					<label for="problematique_status">Status:</label>
					<select class="form-select" id="problematique_status" name="status_prob">
						{% for status in statusproblematique %}
							<option value="{{status.id}}">{{status.nom}}</option>
						{% endfor %}
					</select>
				<div class="form-group">
				</div>
				
	      
	        
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="submit" class="btn btn-primary">Save changes</button>
	      </div>
      </form>
    </div>
    
  </div>
 </div>
